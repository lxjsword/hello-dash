{
  "listeners": {
      "*:8080": {
          "pass": "routes"
      }
  },
  "routes": [
    {
      "match": {
        "uri": "/wspace/*"
      },
      "action": {
        "proxy": "http://127.0.0.1:8050"
      }
    },
    {
      "match": {
        "uri": "/py/*"
      },
      "action": {
        "pass": "applications/python"
      }
    }
  ],
  "applications": {
      "python": {
          "type": "python",
          "path": "/www/",
          "module": "wsgi"
      }
  }
}